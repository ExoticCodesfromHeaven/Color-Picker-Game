<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>THE GREAT <span id="goal">RGB</span> GUESSING GAME</h1>
        </div>
        <nav>
            <button id="refresh">New Colors</button>
            <span id="score">Pick a Color</span>
            <div class="button-group">
                <button id="easy">Easy</button>
                <button id="hard">Hard</button>
            </div>
        </nav>
        </nav>
        <div class="color-display">
            <div class="color-box one"></div>
            <div class="color-box two"></div>
            <div class="color-box three"></div>
            <div class="color-box hard four"></div>
            <div class="color-box hard five"></div>
            <div class="color-box hard six"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
